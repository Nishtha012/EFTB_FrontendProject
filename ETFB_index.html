<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ETFB_Login_page</title>
    <link rel="stylesheet" href="style.css">
    <!--Boxicon = a web friendly icon design website, following link is from there only-->
    <link href='https://unpkg.com/boxicons@2.1.4/css/boxicons.min.css' rel='stylesheet'>
</head>
<body>
    <div class="wrapper">
        <!-----------------------------LOGIN FORM CODE------------------------------->
        <form action="" id="loginPage">
            <h1>Login</h1>
            <div class="input-box">
                <input type="text"  id="username"  placeholder="Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"  id="password"  placeholder="Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn" onclick="login()">Login</button>
            <div class="register-link">
                <p>Don't have an account?<a href="#" onclick="showSignUp()"> Create account</a></p>
            </div>
        </form>


         <!-----------------------REGISTER FORM CODE--------------------------------------->

        <form action="" class="hide" id="signUpPage">
            <h1>Register</h1>
            <div class="input-box">
                <input type="text"  id="signupUsername"  placeholder=" Enter Username" required>
                <i class='bx bxs-user'></i>
            </div>
            <div class="input-box">
                <input type="password"  id="signupPassword"  placeholder="Enter Password" required>
                <i class='bx bxs-lock-alt' ></i>
            </div>
            <div class="remember-forgot">
                <label><input type="checkbox">Remember Me</label>
                <a href="#">Forgot Password</a>
            </div>
            <button type="submit" class="btn" onclick="signup()">Submit</button>
            <div class="register-link">
                <p>Have an account?<a href="#" onclick="showLogin()"> Login</a></p>
            </div>
        </form>
    </div>



    <!----------------------Landing page(HOME PAGE) CODE-->
    <div id="landingPage" class="hide">
        <h2>Welcome back!</h2>
      </div>
     

      <!------------------Javascript code for LOGIN/REGISTER Page------------------->
    <script>
    var users = []; // Array to store signed up users

    function login() {
    var username = document.getElementById('username').value;
    var password = document.getElementById('password').value;

    // Check if the user exists in the array
    var user = users.find(u => u.username === username && u.password === password);

    if (user) {
    document.getElementById('loginPage').classList.add('hide');
    document.getElementById('landingPage').classList.remove('hide');
      } else {
     document.getElementById('errorMessage').classList.remove('hide');
      }
   }

    function showSignUp() {
        document.getElementById('loginPage').classList.add('hide');
        document.getElementById('signUpPage').classList.remove('hide');
      }
  
      function showLogin() {
        document.getElementById('signUpPage').classList.add('hide');
        document.getElementById('loginPage').classList.remove('hide');
      }

      function signup() {
      var username = document.getElementById('signupUsername').value;
      var password = document.getElementById('signupPassword').value;

      // Add the new user to the array
      users.push({ username: username, password: password });

      alert('Sign up successful!');

      // Switch to the login page after sign up
      showLogin();
    }
</script>

<!--<script src=loginJavaScript.js"></script>-->


</body>
</html>
