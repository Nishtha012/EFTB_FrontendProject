  <div class="container">
    <div class="title">EFTB</div>
    <div class="content">
      <form action="#">
        <div class="user-details">
          <div class="input-box">
            <span class="details">Tester Name:</span>
            <input type="text" placeholder="Enter your name" required>
          </div>
          
          <div class="input-box">
          </div>

          <div class="input-box">
            <span class="details">Cells</span>
            <input type="text" placeholder="Enter number of cells" required>
          </div>
          <div class="input-box">
            <span class="details">Thermistor</span>
            <input class="configure" type="text" placeholder="Enter thermistor value" required>
          </div>
          <div class="input-box">
            <span class="details">Max Cell Voltage</span>
            <input type="text" placeholder="Enter max cell voltage" id="maxCellVoltage" onchange="volt()" required>
          </div>
          <div class="input-box">
            <span class="details">Min Cell Voltage</span>
            <input type="text" id="minCellVoltage" readonly>
          </div>
          <div class="input-box">
            <span class="details">Max Temperature</span>
            <input type="text" placeholder="Enter max temperature"  id="maxTemp"  onchange="temp()" required>
          </div>
          <div class="input-box">
            <span class="details">Min Temperature</span>
            <input type="text" id="minTemp" readonly>
          </div>
          <div class="input-box" id="hide">
            <span class="details">Select Printer</span>
                <select name="printers" id="printers">
                <option value="p1">Printer1</option>
                <option value="p2">Printer2</option>
                <option value="p3">Printer3</option>
                </select>
          </div>

          <div class="input-box">
            <span class="details">Configure Jig</span>
            <!--<button style="background: #71b7e6; border: none; width: 120px;" data-toggle="modal" data-target="#exampleModalCenter"><input type="submit" value="Configure"></button>-->
            <button style="background: #71b7e6; border: none; width: 120px;" onclick="configJigValue()" id="configJig"><input type="submit" value="Configure"></button>
          </div>
        </div>
        
        <!----------START BUTTON HERE------------->
        <div class="button">
          <input type="submit" value="Start"/>
        </div>
        
        
      </form>

     /*----------------------- AUTOMATIC MIN & MAX CODE STARTS HERE -----------------------*/

       function volt(input){
         let x =  document.getElementById('maxCellVoltage').value;
         let y = x - 50;
         document.getElementById('minCellVoltage').value = y;
       }
